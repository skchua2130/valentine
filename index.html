<index html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A surprise question for Valentine's Day ðŸ’Œ</title>

<style>
  /* Background and body */
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* Card container */
  .card {
    background: white;
    padding: 20px;
    border-radius: 16px;
    text-align: center;
    width: 90vw;       /* responsive width */
    max-width: 360px;  /* prevent it from being too wide on desktop */
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    position: relative;
  }

  /* Image */
  img {
    width: 100%;
    border-radius: 12px;
    margin-bottom: 15px;
    max-height: 250px;
    object-fit: cover;
  }

  /* Heading */
  h2 {
    font-size: 1.3rem;
    margin-bottom: 20px;
  }

  /* Buttons */
  button {
    padding: 14px 24px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    touch-action: manipulation;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    margin-right: 10px;
    position: relative;
    z-index: 10;
  }

  #noBtn {
    background: #ccc;
    position: absolute;
    z-index: 5;
  }

  /* Shake animation for NO button */
  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
  }

  .shake {
    animation: shake 0.4s;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    color: rgba(255,255,255,0.8);
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    pointer-events: none;
  }

  @keyframes floatUp {
    from { transform: translateY(100vh); opacity: 1; }
    to   { transform: translateY(-10vh); opacity: 0; }
  }
</style>
</head>

<body>
<audio id="music" src="music.mp3" loop></audio>

<div class="card" id="card">
  <img src="photo.jpg" alt="Us â¤ï¸">
  <h2>Do you want to be my Valentine? ðŸ’˜</h2>
  <button id="yesBtn">Yes ðŸ’–</button>
  <button id="noBtn">No ðŸ™ƒ</button>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const card = document.getElementById("card");
  const music = document.getElementById("music");

  // Initialize NO button position inside card bounds
  function setNoButtonInitial() {
    const cardRect = card.getBoundingClientRect();
    noBtn.style.left = cardRect.width * 0.6 + "px";
    noBtn.style.top = cardRect.height * 0.7 + "px";
  }

  setNoButtonInitial();

  // Move NO button inside card dynamically
  function moveNoButton() {
    const cardRect = card.getBoundingClientRect();
    const maxX = cardRect.width - noBtn.offsetWidth;
    const maxY = cardRect.height - noBtn.offsetHeight;

    // Random position inside card
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // NO button hover (desktop) and touch (mobile)
  noBtn.addEventListener("mouseover", () => {
    noBtn.classList.add("shake");
    setTimeout(() => {
      noBtn.classList.remove("shake");
      moveNoButton();
    }, 300);
  });

  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButton();
  });

  // YES button click
  yesBtn.addEventListener("click", () => {
    music.play();
    document.body.innerHTML = `
      <div style="
        background: linear-gradient(135deg, #ff4d6d, #ff758f);
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        padding: 30px;
        font-family: Arial;
      ">
        <h1>
          I knew youâ€™ll say Yes ðŸ’˜<br><br>
          Who says I have no Rizz!!
        </h1>
      </div>
    `;
  });

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 20) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 400);

  // Resize handler to reposition NO button on mobile rotation
  window.addEventListener("resize", setNoButtonInitial);
</script>
</body>
</html>
